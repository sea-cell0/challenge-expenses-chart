<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <!-- balance section -->
      <div class="balance">
        <div class="balance-flex">
          <h5>My balance</h5>
          <h2>$921.48</h2>
        </div>

        <img src="./images/logo.svg" alt="logo" />
      </div>

      <div class="expenses">
        <!-- week expenses section-->

        <h2>Spending - Last 7 days</h2>
        <div class="last-week">
          <div class="item">
            <div class="top-bar invisible">
              <h4></h4>
            </div>
            <div class="bar" id="1"></div>
            <h6>mon</h6>
          </div>

          <div class="item">
            <div class="top-bar invisible">
              <h4></h4>
            </div>
            <div class="bar" id="2"></div>
            <h6>tue</h6>
          </div>

          <div class="item">
            <div class="top-bar invisible">
              <h4></h4>
            </div>
            <div class="bar" id="3"></div>
            <h6>wed</h6>
          </div>

          <div class="item">
            <div class="top-bar invisible">
              <h4></h4>
            </div>
            <div class="bar" id="4"></div>
            <h6>thu</h6>
          </div>

          <div class="item">
            <div class="top-bar invisible">
              <h4></h4>
            </div>
            <div class="bar" id="5"></div>
            <h6>fri</h6>
          </div>

          <div class="item">
            <div class="top-bar invisible">
              <h4></h4>
            </div>
            <div class="bar" id="6"></div>
            <h6>sat</h6>
          </div>

          <div class="item">
            <div class="top-bar invisible">
              <h4></h4>
            </div>
            <div class="bar" id="0"></div>
            <h6>sun</h6>
          </div>
          <hr />
        </div>

        <!-- total section -->
        <div class="total">
          <h5 id="item1">Total this month</h5>
          <h1 id="item2">$478.33</h1>
          <div id="item3">
            <h5 id="profit">+2.4%</h5>
            <h5>from last month</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/sea-cell0">Marcello</a>.
    </div>
    <script type="text/javascript" src="data.json"></script>
    <script src="script.js"></script>
  </body>
</html>
